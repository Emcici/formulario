<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d8d1e49dd.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div class="caja"></div>

        <div class="container__img"></div>

        <div class="container__title"> <i class="fa-solid fa-user"></i> <h1>Formulario de Contacto</h1></div>
        <div class="container__description"> <p> Hola, por favor ingresa tus datos </p></div>
        <form class="container__form">
            <input class="container__form-input" type="text" name="nombre" placeholder="Nombre completo">
            <input class="container__form-input" type="email" name="correo" placeholder="Correo Electrónico">
            <input class="container__form-input" type="text" name="direccion" placeholder="Dirección">
            <input class="container__form-input" type="tel" name="telefono" placeholder="Teléfono">
            <input class="container__form-input" type="text" name="producto" placeholder="Producto de su Interés">
            <input class="container__form-input" type="number" name="monto" placeholder="Monto Solicitado">
            <input class="container__form-input" type="number" name="tasa" placeholder="Tasa de Interés">
            <input class="container__form-input" type="date" name="plazo" placeholder="Plazo">
            <input class="container__form-input" type="number" name="cuota" placeholder="Cuota Propuesta">

            <br><br>

            <div class="container__btn">
                <input class="btn-calcular" type="button" value="Calcular">
                <br>
                <input class="btn-enviar" type="button" value="Limpiar">
            </div>
        </form>
    </div>

    <div class="container-cajas">
        <div class="caja2"></div>
        <div class="caja3"></div>
        <div class="caja4"></div>
        <div class="caja5"></div>
        <div class="caja6"></div>
        <div class="caja7"></div>
        <div class="caja8"></div>
        <div class="caja9"></div>
        <div class="caja10"></div>
    </div>

    <footer>
        <p> <span> Copyright 2022</span> Marcos Joel Cortez Clavel</p>
    </footer>
</body>
</html>
